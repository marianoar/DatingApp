<app-nav></app-nav>
<div class="card bg-base-100 w-1/2 mx-auto p-10 mt-10 shadow-xl">
    <h1 class="text-3xl font-bold underline">{{title()}}</h1>

    <ul class="list">
        @for (item of members(); track item.id) {
    
            <li class="list-row items-center">
                <img src="/user.png" alt="no photo" class="size-12 rounded-box">
                {{item.id}} - {{item.name}}</li>
        }
    </ul>
</div>
