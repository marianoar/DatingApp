<div class="card bg-base-100 w-1/2 mx-auto p-10 mt-10 shadow-xl">
    <h1 class="text-3xl font-bold underline">{{title()}}</h1>

    <ul class="list">
        @for (item of members(); track item.id) {
    
            <li class="list-row items-center">
                <img src="/user.png" alt="no photo" class="size-12 rounded-box">
                {{item.id}} - {{item.name}}</li>
        }
    </ul>
</div>
<div class="mt-10">

    <button class="btn btn-neutral">Neutral</button>
    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-secondary">Secondary</button>
    <button class="btn btn-accent">Accent</button>
    <button class="btn btn-info">Info</button>
    <button class="btn btn-success">Success</button>
    <button class="btn btn-warning">Warning</button>
    <button class="btn btn-error">Error</button>
</div>

<router-outlet></router-outlet>
